<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock paper scissors</title>

</head>

<body>
  <main>
    <article class="player">
      <img src="./images/bot.svg" class="opponentImage" />
      <!-- <p><small> see, how good you are !</small></p> -->
    </article>
    <article class="arena" id="arena">
      <h2>Play now!</h2>
    </article>

    <article class="player">
      <section>
        <p class="playerImage">
          <input title="rock" id="rock" name="rock" type="button" class="player-buttons" />
        </p>
        <p class="playerImage">
          <input title="paper" id="paper" type="button" name="paper" class="player-buttons" />
        </p>
        <p class="playerImage">
          <input title="scissors" id="scissors" type="button" name="scissors" class="player-buttons" />
        </p>
      </section>
    </article>
    <article id="board">
      <button class="button" type="button" onclick="window.location.href = window.location.href;">Restart</button>
    </article>
  </main>
  <footer>
    <dl>
      <dt> All Images are licensed under MIT from www.svgrepo.com.</dt>
      <dd> <a href="https://www.svgrepo.com/">Images Copy@Right</a></dd>
      <dt><a href="https://github.com/rhnh/rock-paper-scissors">Source Code</a></dt>
    </dl>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
